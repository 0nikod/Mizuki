name: Deploy to GitHub Pages
on:
  push:
    branches: [ config, master ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Add build time to site config
        run: |
          # 获取当前时间并格式化为可读字符串
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          # 使用 sed 命令替换 subtitle，在原有内容后添加构建时间
          sed -i "s|subtitle: \"CHANGE_IN_DEPLOY.YML\"|subtitle: \"Built at $BUILD_TIME\"|" ./src/config.ts       
          # 如果 siteConfig.ts 不在根目录，请修改上面的路径

      - name: Install, build, and upload your site
        uses: withastro/action@v3
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4